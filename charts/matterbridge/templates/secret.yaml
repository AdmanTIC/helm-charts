apiVersion: v1
kind: Secret
metadata:
  name: {{ include "matterbridge.fullname" . }}
  labels:
    {{- include "matterbridge.labels" . | nindent 4 }}
type: Opaque
data:
  matterbridge.toml: "{{ .Values.matterbridge.config | b64enc }}"
  {{- with .Values.msteams_session }}
  msteams_session.json: "{{ .Values.matterbridge.msteams_session | b64enc }}"
  {{- end }}
